collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# path of main sass files: assets/css
# path of partial sass files
sass:
    sass_dir: _sass

title: Enhanced official Jekyll step by step tutorial with theme
email: qoolixiloop@gmx.ch
description: >- # this means to ignore newlines until "baseurl:"
  This is the result of the official step by step tutorial on Jekyll's website enhanced by a nice theme. 

baseurl: "/qool-jekyll-loop" # the subpath of your site, e.g. /blog
url: "" #"localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com

github_username:  qoolixiloop

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true

#theme: minima
theme: jekyll-theme-hacker

plugins:
  - jekyll-feed
  - jekyll-seo-tags
  - jekyll-sitemap
