<div class="header">
  <nav id="header_navigation" class="header_navigation">
    {% for item in site.data.navigation %}
    <a href="{{ site.baseurl }}{{ item.link }}" 
      {% if page.url == item.link %}
       class="header_navigation_current"
      {% endif %}>
      {{ item.name }}
    </a>
    {% endfor %}
  </nav>
</div>
<div style="clear:both;"></div>
<p>{{ page.url }}</p>
